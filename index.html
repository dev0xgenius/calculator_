<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" id="theme" type="text/css" href="./css/themes/theme-1.css" />
  <link rel='stylesheet' type="text/css" href="./css/styles.css" />
</head>
<body>
  <main>
    <header>
      <h1>Calc</h1>
      <div class="themeSelect">
        <span>THEME</span>
        <div class="theme-options">
          <span class="theme-option">
            <label for="theme1">1</label>
            <input type="button" class="active" name="theme" data-no = '1'></span>
          <span class="theme-option"><label for="theme2">2</label>
            <input type="button" name="theme" data-no="2">
          </span><span class="theme-option">
            <label for="theme3">3</label>
            <input type="button" name="theme" data-no="3"></span>
        </div>
      </div>
    </header>
    <output id="output">0</output>
    <div class="buttons">
      <div class="chars">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="delete btn">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
      </div>
      <div class="action">
        <button class="reset btn">RESET</button>
        <button class="calculate btn">=</button>
      </div>
    </div>
  </main>
</body>
  <script src="./app.js"></script>
  <script src="theme.js"></script>
</html>
